<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Confidential Sentiment Analysis</h1>
        <p>Enter a sentence to be analyzed. The data will be sent to a Go backend, processed inside a secure SGX enclave, and the predicted sentiment will be displayed below.</p>
        <textarea id="prompt-input" rows="4" placeholder="e.g., This project is incredibly helpful!"></textarea>
        <button id="send-button">Analyze Sentiment</button>
        <h2>Result:</h2>
        <pre id="output-area">...</pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
